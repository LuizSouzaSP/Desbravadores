<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Melhor Aventura</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
<div class="header">
    <div class="conteiner">
        <div class="conteiner-geral">
            <div class="box">
                <div class="campos">
                    <h1>Cadastrar</h1>
                    <p>Digite o seu nome: </p>
                    <input type="text" id="ipt_nome" placeholder="nome...">
                    <p>Digite o seu sobrenome: </p>
                    <input type="text" id="ipt_sobrenome" placeholder="sobrenome...">
                    <p>Digite um endereço de email:</p>
                        <input type="text" id="ipt_email" placeholder="exemplo@gmail.com">
                        <div id="validar_email"></div>
                        <p>Digite uma senha:</p>
                        <input type="password" id="ipt_senha" placeholder="*********">
                        <div id="validar_senha"></div>
                        <p>Digite novamente a senha:</p>
                        <input type="password" id="ipt_senhanovamente" placeholder="*********">
                        <p>Informe sua data de nescimento: </p>
                        <input type="date" id="ipt_dtNasc">
                        <p>Qual clube que você frequenta?</p>
                        <select id="ipt_clube">
                            <option value="#">Selecione um clube</option>
                            <option value="2">ALVORADA</option>
                            <option value="3">ANTARES</option>
                            <option value="4">ÁRVORE DA VILA</option>
                            <option value="5">AURORA BOREAL</option>
                            <option value="6">CENTAURO</option>
                            <option value="7">ESTRELA DO ORIENTE</option>
                            <option value="8">EVEREST MASTER</option>
                            <option value="9">GAVIÃO REAL</option>
                            <option value="10">GEDEONES DE LOS ANDES</option>
                            <option value="11">NOVA SEMENTE</option>
                            <option value="12">PIONEIROS DO CAMBUCI</option>
                            <option value="13">SOL NASCENTE</option>
                            <option value="14">ÁGUIAS DE HAIA</option>
                            <option value="15">ALMIRANTE TAMANDARÉ</option>
                            <option value="16">ALPHA SIRIÚS</option>
                            <option value="17">ARCO-ÍRIS</option>
                            <option value="18">BETEL</option>
                            <option value="19">BORBA GATO</option>
                            <option value="20">CAMPESTRE</option>
                            <option value="0">NENHUM</option>
                        </select>
                        <div id="validar_senhanova"></div>
                        <button onclick="cadastro()">Cadastrar</button>
                        <div id="sucesso"></div>
                        <div class='login'>
                            <p>Já tem conta? </p><a href="login.html">Entrar</a>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
